			<h3 class="text-center">Please give a survey below:</h3><br>
			
			
			<form>
				<h3 class="mt-4">How do you rate your overall experience?</h3>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">Bad</label>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">Good</label>

				<h3 class="mt-4">How do you rate your interaction with speaker?</h3>

				0 <input type="range" min="0" max="5" name="sld" value="3"> 5

				<h3 class="mt-4">Where did you hear about our seminar?</h3>
				
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> newspaper</label><br>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> television</label><br>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> internet</label><br>

				<h3 class="mt-4">Please select your age group.</h3>

				<label class="radio-inline"><input type="radio" name="" value="">Under 18</label>
				<label class="radio-inline"><input type="radio" name="" value="">18-40</label>
				<label class="radio-inline"><input type="radio" name="" value="">Above 40</label>
			</div>
			</div>					

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-4">Full Name*<br>
					<input type="text" id="text" required="" placeholder="e.g.Alex Grey"></label>

					<label class="col-md-4">Email*<br>
					<input type="text" id="text" required="" placeholder="e.g.example@gmail.com"></label>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-4">Age*<br>
					<input type="number" id="text" required="" placeholder="e.g.20"></label>

					<label class="col-md-4">Phone*<br>
					<input type="number" id="text" required="" placeholder="e.g.+91 123456789"></label>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-8">Message*<br>
					<textarea id="message" required="" placeholder="Write your message here" cols="48" rows="5"></textarea></label>
			</div>

						<div class="row">
				<div class="col-md-2"></div>
				<button class="btn btn-primary" style="width: 50.5%; position: absolute; margin-left: 12%;">Submit</button>
